<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Html/CSS Basics</title>
</head>
<body>
    <p class="dark-style"><!--this-is-barbecue-style-->
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, eligendi?
    </p>
    <div class="dark-style"><!--this class selector is overtaken by the specific child selector in the CSS file-->
        <p>Hi</p>
    </div>
    <ol>
        <li class="dark-style">First</li>
        <li>Second</li>
    </ol>
    <ul>
        <li>Main</li>
        <li>Last</li>
    </ul>
    <nav>
        <ul class="dark light"><!--the space means two different classes so you can mix and match-->
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
</body>
</html>
